<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Image Carousel</title>
  </head>
  <body>
    <div class="carousel-container">
      <h2>Vanilla JavaScript Carousel</h2>
      <i class="fa fa-arrow-left" id="prev" aria-hidden="true"></i>
      <i class="fa fa-arrow-right" id="next" aria-hidden="true"></i>
      <div class="carousel-slide">
        <img src="./images/carousel_05.jpg" id="lastClone" alt="" />
        <img src="./images/carousel_01.jpg" alt="" />
        <img src="./images/carousel_02.jpg" alt="" />
        <img src="./images/carousel_03.jpg" alt="" />
        <img src="./images/carousel_04.jpg" alt="" />
        <img src="./images/carousel_05.jpg" id="firstClone" alt="" />
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
